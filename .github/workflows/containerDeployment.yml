name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t contactos:latest .

    - name: Test Docker image
      run: |
        docker run -d --name test-container-contactos -p 3000:3000 contactos:latest
        sleep 5
        docker ps
        docker logs test-container-contactos
        docker stop test-container-contactos
        docker rm test-container-contactos

